version: '3.8'

services:
  wordpress:
    image: wordpress:6.7
    container_name: ta-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_DEBUG_LOG: 1
      WORDPRESS_DEBUG_DISPLAY: 0
    volumes:
      # Persist WordPress files first
      - wordpress_data:/var/www/html
      # Mount the plugin directly for live development (after data volume)
      - ./third-audience:/var/www/html/wp-content/plugins/third-audience:rw
      # Mount custom php.ini for better error logging
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: ta-mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ta-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    restart: unless-stopped

  # WP-CLI for WordPress management
  wpcli:
    image: wordpress:cli
    container_name: ta-wpcli
    user: "33:33"
    volumes:
      - wordpress_data:/var/www/html
      - ./third-audience:/var/www/html/wp-content/plugins/third-audience:rw
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - wordpress
      - db
    command: tail -f /dev/null

volumes:
  wordpress_data:
  db_data:
